<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Calculator Link</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .content {
            height: 150vh; /* Increase height to ensure scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            background-color: #222;
        }

        .content p {
            margin: 0;
        }

        .dummy-section {
            height: 150vh; /* Each section is taller than the viewport */
            background-color: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dummy-section p {
            margin: 0;
            font-size: 24px;
        }

        /* Add styles for the Solar Offset Calculator */
        .solar-calculator {
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .solar-calculator label {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .solar-calculator input {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 300px;
        }

        .solar-calculator button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff9c;
            color: #1e2d3b;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .solar-calculator button:hover {
            background-color: #00d88c;
        }

        .solar-calculator p#result {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        /* Slideshow styles */
        .slideshow-container div {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Slow down transition */
        }

        .slideshow-container div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Calculator Link Button */
        .calculator-link {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #00ff9c;
            color: #1e2d3b;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .calculator-link:hover {
            background-color: #00d88c;
        }
    </style>
</head>
<body>

    <!-- First content section -->
    <div class="dummy-section">
        <p>Scroll down to see the slideshow effect</p>
    </div>

    <!-- Second content section -->
    <div class="dummy-section">
        <p>Keep scrolling...</p>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container"></div>

    <!-- Solar Offset Calculator Section -->
    <div class="solar-calculator">
        <h2>Solar Offset Calculator</h2>
        <p>Calculate how much carbon emissions you can save by switching to solar energy.</p>
        <label for="energyUsage">Annual Energy Usage (kWh):</label>
        <input type="number" id="energyUsage" placeholder="Enter your annual energy usage in kWh">

        <label for="solarOutput">Solar Output per Year (kWh):</label>
        <input type="number" id="solarOutput" value="1200" placeholder="Average solar output per kW of panels">

        <label for="panelSize">Size of Solar Installation (kW):</label>
        <input type="number" id="panelSize" placeholder="Enter your planned solar panel size in kW">

        <button id="calculateSavings">Calculate Carbon Savings</button>

        <p id="result"></p>
    </div>

    <!-- The slideshow script -->
    <script src="script.js"></script>

</body>
</html>
